name: CI

on: [push, pull_request]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: read
    
    # This ensures the runner operates INSIDE your custom container
    container:
      image: ghcr.io/kaladron/cpp-image/dev-env:latest
      credentials:
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure CMake
        # We can use the environment variables set in your Dockerfile
        run: cmake -S . -G Ninja -B build -DCMAKE_BUILD_TYPE=Debug

      - name: Check code formatting
        run: |
          ninja -C build format
          if ! git diff --quiet; then
            echo "‚ùå Code formatting issues detected!"
            echo ""
            echo "To fix formatting, run:"
            echo "  ninja -C build format-fix"
            echo ""
            echo "Files that need formatting:"
            git diff --name-only
            echo ""
            echo "üí° Tip: Install pre-commit hooks to catch this locally:"
            echo "  ./tools/install-hooks.sh"
            exit 1
          fi
          echo "‚úÖ Code formatting is correct"

      - name: Build
        run: cmake --build build

      - name: Test
        working-directory: build
        run: ctest --output-on-failure
